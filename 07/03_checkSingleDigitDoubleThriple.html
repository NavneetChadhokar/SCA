<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a = prompt("enter your number here");
        if(isNaN(a)){
            document.write("Please enter a numeric number");
            a = prompt("enter your number again");
        }else{
            a = Number(a);
            if(a < 0){
                document.write("you entered negative number");
            }else if(Math.floor(a / 100) > 0){
                document.write("you entered 3 or more digit number");
            }else if(Math.floor(a / 10) > 0){
                document.write("you entered 2 digit number");                
            }else if(Math.floor(a / 1) > 0){
                document.write("you entered 1 digit number");
            }
            
        }
    </script>
</head>

</body>
</html>
