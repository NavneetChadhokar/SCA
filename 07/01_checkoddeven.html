    <title>Document</title>
    <script>
        let a = prompt("enter your number");
        //a = Number(a);
        console.log(a);
        if(isNaN(a)){
            document.write("you enter the non-numeric value")
            a = prompt("please enter numeric value")
        }else if(Number(a) % 2 === 0){
            document.write("This is even number");
        }else if(Number(a) % 2 !== 0){
            document.write("This is odd number");
        }
    </script>
