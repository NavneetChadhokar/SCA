<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a = [10, 20, 30, 40, 50];
        document.write(`size of the a ${a.length} <br>`);
        a.push(60);
        document.write(`size of the a ${a.length}<br>`);
        document.write(`a is ${a} <br>`);


        a.unshift(1);
        a.unshift(2, 3, 4, 5, 6);
        document.write(`size of the a ${a.length} <br>`);
        document.write(`a is ${a} <br>`);
    </script>
</head>
<body>
    
</body>
</html>
