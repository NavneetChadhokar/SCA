<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let x = prompt(`Enter the number that you want to search`);
        x = Number(x);
        let a = [10, 20, 30, 40, 50, 55];
        let s = 0;
        let e = a.length - 1;
        let found = false;
        while(s <= e){
            let m = (s + e) / 2;
            if(a[m] == x){
                document.write(`element found at the index ${m}`);
                found = true;
                break;
            }
            if(a[m] > x){
                e = m - 1;
            }else if(a[m] < x){
                s = m + 1;
            }
        }
        if(!found){
            document.write(`Element is not found`);
        }
        //document.write(`element is not found at any index 1`);
    </script>
</head>
<body>
    
</body>
</html>
