<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let n = prompt("Enter the number of bills that you want to add");
        document.write(typeof(n));
        let a =[];
        for(let i = 0; i < n; i++){
            a[i] = parseInt(prompt(`Enter ${i + 1} bill amount`));
        }
        for(let i = 0; i < a.length; i++){
            let total = 0;
            if (a[i] < 250) {
                total = a[i] + a[i] * 0.20;
            } else if (a[i] >= 250 && a[i] < 500) {
                total = a[i] + a[i] * 0.15;
            } else {
                total = a[i] + a[i] * 0.10;
            }
            document.write(`Billing amount for bill ${i + 1} is â‚¹${total}<br>`);
        }
    </script>
</head>
