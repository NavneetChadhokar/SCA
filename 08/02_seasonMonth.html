<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let month = prompt("Enter month here");
        month = Number(month);
        switch(month){
            case 11:
            case 12:
            case 1:
            case 2:
                document.write("Winter season old monk");
                break;
            case 3:
            case 4:
            case 5:
            case 6:
                document.write("Summer season bear season");
                break;
            case 7:
            case 8:
            case 9:
            case 10:
                document.write("Rainy season chai + some cigs + friends");
                break;
            default:
                document.write("Working day");
        }
    </script>
</head>
<body>
    
</body>
</html>
