<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a = prompt("enter your number");
        if(isNaN(a)){
            document.write("please enter valid number");
        }else{
            if(a === null){
                a = prompt("enter again number");
            }
            
            a = Number(a);
            let c = a.toFixed(0); 
            let check = c - a;
            if(check > 0){
                document.write("the number you entered is float number");
            }else if(check === 0){
                document.write("the number you entered is Integer number");
            }
            //document.write(typeof a);
        }
         
    </script>
</head>
<body>
    
</body>
</html>
